
<html lang="en"></html>
<head>
	<meta charset="UTF-8">
	
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
	<div class="progress-container">
		<div class ="progress-labels">
			<div id="progress-label"></div>
		</div>
		<div class="progress-bar-container">
			<div id="progress-bar" class="progress-bar"></div>
		</div>
	</div> 
	
	<div class="full-screen" style="display:none">
		<div class="shop-container" style="display:none">
			<div class="btnQuit close" style="position: absolute;right: 15px; top: 20px;z-index: 9999;cursor: pointer;"><i class="fas fa-times"></i></div>
			<div id="inventory-title">WAREHOUSE</div>
			
			<div id="shopInventory">
				<div class="body home">
					<div class="card card-sell">
						<div class="image-holder"><img src="img/big_tasty.png"/></div>
						<div class="container">
							<div class="item-name item-name-sell">Big Tasty</div>
							<div class="price">500$</div>
							<div class="quantity">
								<div class="minus-btn btnquantity" name="button" id="minus"><i class="fas fa-minus"></i></div>
								<div class="number" name="name">1</div>
								<div class="plus-btn btnquantity" name="button" id="plus"><i class="fas fa-plus"></i></div>
							</div>
							<div class="purchase">
								<div class="buy">Buy</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div id="player"></div>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/debounce.min.js" type="text/javascript"></script>

</body>
