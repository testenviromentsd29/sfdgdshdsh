<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fuego ADVERTISING</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>
</head>

<body id="body" style="display: none;">


  <div class="content">
    <header id="header">
      Add Graffiti
    </header>
    <div class="center">
      <div class="main">
        <div class="input">
          <div class="label">Message</div>
          <input type="text" id="msg-val" oninput="OnMsgType()">
        </div>
        <div class="input">
          <div class="label">Font(1 - 4)</div>
          <input type="number" oninput="OnFontType()" id="font-val">
        </div>
        <div class="label-color">Color (rgb only)</div>
        <div class="center">
          <input type="color" oninput="OnColourChange()">
        </div>
      </div>
    </div>
    <div class="center">
      <div class="submit-btn" onclick="
        OnSumbit()">Submit</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
