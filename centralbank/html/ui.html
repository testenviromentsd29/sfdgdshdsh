	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
	<script>
		var audioPlayer = null;

		// Listen for NUI Messages.
		window.addEventListener('message', function(event) {
			// Check for playSound transaction
			if (event.data.transactionType == "playSound") {
	
				if (audioPlayer != null) {
				audioPlayer.pause();
				}
				if (event.data.duration == 0) {
				event.data.loop = false
				}

				audioPlayer = new Howl({
				src: ["./sounds/" + event.data.transactionFile + ".ogg"],
				loop: event.data.loop
				});
				audioPlayer.volume(event.data.transactionVolume);
				audioPlayer.play();

				if (event.data.duration > 0){
				setTimeout(function(){audioPlayer.pause();}, event.data.duration);
				}

			}else if (event.data.transactionType == "changeVolume") {
				if (audioPlayer != null) {
				audioPlayer.volume(event.data.transactionVolume);
				}

			}
		});
	</script>
