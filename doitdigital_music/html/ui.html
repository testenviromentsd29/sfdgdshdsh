<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/hover.css">
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<button id="reset-size-boombox" class="reset-size"><br/><i class="fas fa-undo"></i><br/>RESET SIZE</button>
	<button id="reset-size-radiocar" class="reset-size"><br/><i class="fas fa-undo"></i><br/>RESET SIZE</button>
	
	<div id="wrap-boombox" style="display:none">
		<img src="./images/boombox.png"/>
		<form action="">
			<input type="url" id="youtube-url-boombox" placeholder="https://www.youtube.com/watch?v=g8w6-hUxs78" name="youtube-url-boombox" class="strain-input" required>
			<input type="submit" value="Submit" id="submit-btn-boombox">
		</form>
		
		<div id="youtube-img"><img id="youtube-thumbnail-boombox" src="https://img.youtube.com/vi/bBShglCrER0/0.jpg"/></div>
		
		<button id="play-btn-boombox"><i class="fad fa-play-circle"></i></button>
		<button id="stop-btn-boombox"><i class="fad fa-stop-circle"></i></button>
		<button id="take-btn-boombox"><i class="fad fa-times-octagon"></i></button>
    </div>
	
	<div id="wrap-radiocar" style="display:none">
		<img src="./images/radio.png"/>
		<form action="">
			<input type="url" id="youtube-url-radiocar" placeholder="https://www.youtube.com/watch?v=g8w6-hUxs78" name="youtube-url-radiocar" class="strain-input" required>
			<input type="submit" value="Submit" id="submit-btn-radiocar">
		</form>
		
		<div id="youtube-img"><img id="youtube-thumbnail-radiocar" src="https://img.youtube.com/vi/GjkPRe2EFc4/0.jpg"/></div>
			
		<button id="play-btn-radiocar"><i class="far fa-play-circle"></i></button>
		<button id="stop-btn-radiocar"><i class="far fa-stop-circle"></i></button>
		
		<button id="volume-up-btn-radiocar"><i class="fas fa-plus"></i></button>
		<button id="volume-down-btn-radiocar"><i class="fas fa-minus"></i></button>
    </div>
	<div style="visibility:hidden" id="player"></div>
	
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
