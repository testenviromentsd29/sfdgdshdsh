<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fuego SAC</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
</head>

<body id="body" style="display: none;">
	<div class="container">
		<header>
			<div class="skew"> <span>CHARLEVEL</span> </div>
		</header>
		<div class="player-info">
			<div class="player-img"></div>
			<div class="level-info">
				<div class="level"> LEVEL <span id="current-player-level">7</span> </div>
				<div class="progress-bar">
					<div class="progress-bar-fill"></div>
				</div>
				<div class="experience"> <span id="current-experience"> 598 </span> / 700 </div>
				<div class="next-reward">
					<div class="next-reward-img"></div>
					<div class="next-reward-info">
						<div class="next"> NEXT REWARD </div>
						<div class="next-level"> LVL 10 </div>
					</div>
				</div>
			</div>
		</div>
		<header>
			<div class="skew" style="width: 50%;"> <span>MY TASKS</span> </div>
		</header>
		<div class="challenges">
			<div class="challenge">
				<div class="info">
					<div class="title"> Outlive Players </div>
					<div class="progbar-info">
						<div class="progbar">
							<div class="progbar-fill"></div>
						</div>
						<div class="value"> 66/200 </div>
					</div>
				</div>
				<div class="reward">
					<div class="amount"> 200 </div>
				</div>
			</div>
			<div class="challenge">
				<div class="info">
					<div class="title"> Outlive Players </div>
					<div class="progbar-info">
						<div class="progbar">
							<div class="progbar-fill"></div>
						</div>
						<div class="value"> 66/200 </div>
					</div>
				</div>
				<div class="reward">
					<div class="amount"> 200 </div>
				</div>
			</div>
			<div class="challenge">
				<div class="info">
					<div class="title"> Outlive Players </div>
					<div class="progbar-info">
						<div class="progbar">
							<div class="progbar-fill"></div>
						</div>
						<div class="value"> 66/200 </div>
					</div>
				</div>
				<div class="reward">
					<div class="amount"> 200 </div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
