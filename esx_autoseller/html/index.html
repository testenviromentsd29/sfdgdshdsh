<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fuego SAC</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
</head>

<body id="body">
	<div class="container">
		<div class="bazzars-container">
			<div class="header">
				<div class="title"> <span>MAFIA</span> <span>BAZZARS</span> </div>
				<input type="text" class="search-bazzar" placeholder="Search for bazzars" />
				<div class="btn restock" style="display:none">RESTOCK</div>
				<input type="text" class="search-item" placeholder="Search for item" /> </div>
			<div class="bazzars-flexbox">
				<div class="bazzars-list">
					<div class="bazzar">
						<div class="bazzar-name">Bazzar 1</div>
						<div class="btn-open"> OPEN <i class="fas fa-chevron-right"></i> </div>
					</div>
					<div class="bazzar">
						<div class="bazzar-name">Bazzar 2</div>
						<div class="btn-open"> OPEN <i class="fas fa-chevron-right"></i> </div>
					</div>
					<div class="bazzar">
						<div class="bazzar-name">Bazzar 3</div>
						<div class="btn-open"> OPEN <i class="fas fa-chevron-right"></i> </div>
					</div>
				</div>
				<div class="bazzars-shop">
					<div class="items-list">
						<div class="item">
							<div class="item-label">Phone</div>
							<div class="item-count">x1655</div>
							<div class="item-image"></div>
							<div class="item-price">150$</div>
							<div class="controls"> <i class="fas fa-minus"></i><input type="number" value="0" /> <i class="fas fa-plus"></i> </div>
							<div class="btn">PURCHASE</div>
							<!--<div class="btn restock-item">RESTOCK</div>-->
							<div class="btn remove-item">REMOVE</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
