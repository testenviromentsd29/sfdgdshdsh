<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/hover.css">
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- KEY GUIDE -->
	<div id="keyguide-wrap" style="display:none">
		<table>
		<tr>
			<td>
				<div id="key">
					<div id="key-icon">Q</div>
					<div id="key-desc">MOVE UP</div>
				</div>
				<div id="key">
					<div id="key-icon">E</div>
					<div id="key-desc">MOVE DOWN</div>
				</div>
				<div id="key">
					<div id="key-icon"><i class="fas fa-arrow-up"></i></div>
					<div id="key-desc">MOVE FORWARD</div>
				</div>
				<div id="key">
					<div id="key-icon"><i class="fas fa-arrow-down"></i></div>
					<div id="key-desc">MOVE BACKWARD</div>
				</div>
				<div id="key">
					<div id="key-icon"><i class="fas fa-arrow-left"></i></div>
					<div id="key-desc">MOVE LEFT</div>
				</div>
				<div id="key">
					<div id="key-icon"><i class="fas fa-arrow-right"></i></div>
					<div id="key-desc">MOVE RIGHT</div>
				</div>
			</td>
			<td>
				<div id="double-big-key" class="green">
					<div id="ctrl-key-icon">CTRL</div>
					<div id="key-plus">+</div>
					<div id="key-icon"><i class="fas fa-arrow-left"></i></div>
					<div id="key-desc">CHANGE DIRECTION TO LEFT</div>
				</div>
				<div id="double-big-key" class="green">
					<div id="ctrl-key-icon">CTRL</div>
					<div id="key-plus">+</div>
					<div id="key-icon"><i class="fas fa-arrow-right"></i></div>
					<div id="key-desc">CHANGE DIRECTION TO RIGHT</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="key">
					<div id="key-icon">-</div>
					<div id="key-desc">DECREASE SPEED</div>
				</div>
				<div id="key">
					<div id="key-icon">=</div>
					<div id="key-desc">INCREASE SPEED</div>
				</div>
			</td>
			<td>
				<div id="key" class="red">
					<div id="key-icon">ESC</div>
					<div id="key-desc">CANCEL</div>
				</div>
				<div id="key" class="green">
					<div id="key-icon"><i style="transform:rotate(90deg);"class="fas fa-level-down-alt"></i></div>
					<div id="key-desc">SAVE</div>
				</div>
			</td>
		</tr>
		</table>
	</div>
	
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
