<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">	
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
	<script src="js/main.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="event-countdown-wrap" style="display:none;">
			<div id="event-countdown-text"><span>STARTS IN</span> <b>120</b></div>
		</div>
		
		<div id="event-timer-wrap" style="display:none;">
			<div id="event-timer-text"><span>FIGHT ENDS IN</span> <b>01:30:42</b></div>
		</div>
		
		<div id="fight-score" style="display:none">
			<div id="teammates-text">TEAMMATES</div>
			<div id="teammates-count">728</div>
			<div id="opponents-count">692</div>
			<div id="opponents-text">OPPONENTS</div>
			
		</div>

		<div class="map-selection" style="display:none;">
			<div class="map-selection-container">
			  <div class="map-selection-header">
				  <img src="./images/logo.png"/>
				  <b>MAP SELECTION</b><br/>
				  SELECT THE MAP YOU WANT TO FIGHT!
			  </div>
			  <div class="maps-scrollable">
				<div class="map-item">
				  <img src="https://forum-cfx-re.akamaized.net/original/5X/f/9/1/e/f91ed13210d4f0cc7f59fab16a5352b9e5b2b5d8.jpeg"/>
				   <div class="map-item-name">PVP Map #1</div>
				   <button class="btn-select-map">SELECT MAP</button>
				</div>
				<div class="map-item selected">
				  <img src="https://forum-cfx-re.akamaized.net/original/5X/f/9/1/e/f91ed13210d4f0cc7f59fab16a5352b9e5b2b5d8.jpeg"/>
				   <div class="map-item-name">PVP Map #2</div>
				   <button class="btn-select-map">SELECTED</button>
				</div>
			  </div>
			</div>
		</div>

	</div>
</body>

</html>
